<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Samuel Yazie">
        <meta name="description" content="Samuel Yazie web developer">
        <meta name="keywords" content="web developer, web, developer, 
          front-end, html, css, javascript, react, sqi">
        <title>Word Timer</title>
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <script src="./assets/script/index.js" type="module"></script>
    </head>
    <body>
        <audio id="countdownSound" src="./assets/sound/mixkit-short-race-countdown-926.wav"></audio>
        <audio id="correctAnswer" src="./assets/sound/mixkit-correct-answer-tone-2870.wav"></audio>
        <audio id="tickingClock" src="./assets/sound/mixkit-bell-tick-tock-timer-1046.wav"></audio>
        <audio id="gameSound" src="./assets/sound/Sakura-Girl-Beach-chosic.com_.mp3"></audio>
        <audio id="mouseClick" src="./assets/sound/Mouse-Click-00-c-FesliyanStudios.com.mp3"></audio>
        <div class="everything">
            <p class="timer">Time: 20s</p>
            <div class="game-container">
                <h1 class="your-text-class"></h1>
                <p class="word-display"></p>
                <input type="text" class="user-input" placeholder="Type the word">
                <p class="score">Hits: 0</p>
                <button class="reset">Reset</button>
            </div>
        </div>
        <div class="scoreTable">
            <h2>HIGH SCORES</h2>
            <ul class="scoreboard"></ul>
        </div>
        <div class="startPage">
            <p class="countDown"></p>
            <button class="startBtn"><span>Start game!</span></button>
        </div>
    </body>
</html>
